{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Contact Us" %}{% endblock %}

{% block content %}
<h1>{% trans "Contact Us" %}</h1>
<p>{% trans "If you have any questions, feel free to reach out!" %}</p>
<form method="POST">
    {% csrf_token %}
    <label for="name">{% trans "Name:" %}</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">{% trans "Email:" %}</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">{% trans "Message:" %}</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="submit">{% trans "Send" %}</button>
</form>

<h2>{% trans "Our Location" %}</h2>
<iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1966.0281266956865!2d44.51354825578315!3d40.18105567936588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404aa80cda9e6b9d%3A0x9b258e4e75b62b7!2sYerevan%2C%20Armenia!5e0!3m2!1sen!2sus!4v1695969154482!5m2!1sen!2sus" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
{% endblock %}
